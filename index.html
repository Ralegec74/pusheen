<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pusheen the Cat</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f8e1f4 0%, #f6f7d7 100%);
            font-family: 'Quicksand', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        .container {
            max-width: 500px;
            margin: 40px auto;
            background: #fff8fc;
            border-radius: 24px;
            box-shadow: 0 4px 24px rgba(180, 140, 200, 0.15);
            padding: 32px 24px;
            text-align: center;
        }
        h1 {
            color: #a678b4;
            font-size: 2.5rem;
            margin-bottom: 0.5em;
        }
        .pusheen-img {
            width: 220px;
            border-radius: 16px;
            box-shadow: 0 2px 12px rgba(166, 120, 180, 0.12);
            margin-bottom: 1em;
        }
        p {
            color: #6d4c7d;
            font-size: 1.2rem;
            margin-bottom: 1.5em;
        }
        .btn {
            background: #a678b4;
            color: #fff;
            border: none;
            border-radius: 20px;
            padding: 12px 32px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s;
            box-shadow: 0 2px 8px rgba(166, 120, 180, 0.08);
        }
        .btn:hover {
            background: #d1a6e0;
        }
        .footer {
            margin-top: 2em;
            color: #bda6c7;
            font-size: 0.95em;
        }
        /* Mini game styles */
        .game-container {
            margin: 32px auto 0 auto;
            background: #f6f7d7;
            border-radius: 18px;
            box-shadow: 0 2px 10px rgba(166, 120, 180, 0.08);
            padding: 20px 10px 30px 10px;
            max-width: 350px;
            text-align: center;
        }
        .treat {
            width: 48px;
            height: 48px;
            position: absolute;
            transition: top 0.3s, left 0.3s;
            cursor: pointer;
            z-index: 10;
        }
        .score {
            font-size: 1.2em;
            color: #a678b4;
            margin-bottom: 10px;
        }
        /* Pusheen cursor effect */
        .pusheen-cursor {
            position: fixed;
            pointer-events: none;
            width: 60px;
            height: 60px;
            z-index: 9999;
            transition: transform 0.08s linear;
            will-change: transform;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üêæ Meet Pusheen! üêæ</h1>
        <div style="display: flex; justify-content: center;">
            <svg id="cutePusheen" width="220" height="160" viewBox="0 0 220 160" style="margin-bottom: 1em;">
                <!-- Body -->
                <ellipse cx="110" cy="90" rx="80" ry="60" fill="#b0aeb1" stroke="#6d4c7d" stroke-width="3"/>
                <!-- Head -->
                <ellipse cx="110" cy="60" rx="50" ry="40" fill="#b0aeb1" stroke="#6d4c7d" stroke-width="3"/>
                <!-- Left Ear -->
                <polygon points="70,35 80,10 90,35" fill="#b0aeb1" stroke="#6d4c7d" stroke-width="3"/>
                <!-- Right Ear -->
                <polygon points="130,35 140,10 150,35" fill="#b0aeb1" stroke="#6d4c7d" stroke-width="3"/>
                <!-- Cute Eyes -->
                <ellipse id="eyeL" cx="90" cy="65" rx="8" ry="12" fill="#fff" stroke="#6d4c7d" stroke-width="2"/>
                <ellipse id="eyeR" cx="130" cy="65" rx="8" ry="12" fill="#fff" stroke="#6d4c7d" stroke-width="2"/>
                <ellipse id="pupilL" cx="90" cy="70" rx="3" ry="4" fill="#6d4c7d"/>
                <ellipse id="pupilR" cx="130" cy="70" rx="3" ry="4" fill="#6d4c7d"/>
                <!-- Sparkle in eyes -->
                <ellipse id="sparkleL" cx="92" cy="68" rx="1.2" ry="1.2" fill="#fff"/>
                <ellipse id="sparkleR" cx="132" cy="68" rx="1.2" ry="1.2" fill="#fff"/>
                <!-- Nose -->
                <ellipse cx="110" cy="75" rx="5" ry="3" fill="#6d4c7d"/>
                <!-- Smile -->
                <path d="M105 80 Q110 85 115 80" stroke="#6d4c7d" stroke-width="2" fill="none"/>
            </svg>
        </div>
        <p>Pusheen is a chubby, gray tabby cat who loves snacks, naps, and adventures with friends!<br>
        She brings smiles and cuteness wherever she goes. üò∫üíñ</p>
        <button class="btn" onclick="alert('Meow! üêæ Pusheen loves you!')">Pet Pusheen</button>
        <div class="game-container" id="game">
            <div class="score" id="score">Score: 0</div>
            <p>Catch the treats for Pusheen! üç™</p>
        </div>
        <div class="footer">Fan site &copy; 2025 | Art & character &copy; Pusheen Corp</div>
    </div>
    <img src="https://pusheen.com/wp-content/themes/pusheen-custom/img/home-pusheen.png" class="pusheen-cursor" id="pusheenCursor" style="display:none;">
    <script>
    // Mini game: Catch the treat
    const game = document.getElementById('game');
    const scoreDisplay = document.getElementById('score');
    let score = 0;
    let treat = null;
    function randomPosition() {
        const minX = game.offsetLeft + 10;
        const minY = game.offsetTop + 60;
        const maxX = minX + game.offsetWidth - 60;
        const maxY = minY + game.offsetHeight - 60;
        return {
            x: Math.floor(Math.random() * (maxX - minX)) + minX,
            y: Math.floor(Math.random() * (maxY - minY)) + minY
        };
    }
    function spawnTreat() {
        if (treat) treat.remove();
        treat = document.createElement('img');
        treat.src = 'https://em-content.zobj.net/source/microsoft-teams/337/cookie_1f36a.png';
        treat.className = 'treat';
        const pos = randomPosition();
        treat.style.left = pos.x + 'px';
        treat.style.top = pos.y + 'px';
        treat.onclick = () => {
            score++;
            scoreDisplay.textContent = 'Score: ' + score;
            spawnTreat();
        };
        document.body.appendChild(treat);
    }
    // Start game after DOM loads
    window.addEventListener('DOMContentLoaded', () => {
        spawnTreat();
    });
    // Remove treat on resize to avoid misplacement
    window.addEventListener('resize', () => {
        if (treat) treat.remove();
        spawnTreat();
    });
    // Pusheen cursor effect
    const pusheenCursor = document.getElementById('pusheenCursor');
    pusheenCursor.style.display = 'block';
    document.body.style.cursor = 'none';
    document.addEventListener('mousemove', (e) => {
        pusheenCursor.style.transform = `translate(${e.clientX - 30}px, ${e.clientY - 30}px)`;
    });
    // Pusheen SVG eyes follow cursor
    const svg = document.getElementById('cutePusheen');
    const eyeL = document.getElementById('eyeL');
    const eyeR = document.getElementById('eyeR');
    const pupilL = document.getElementById('pupilL');
    const pupilR = document.getElementById('pupilR');
    svg.addEventListener('mousemove', (e) => e.stopPropagation());
    document.addEventListener('mousemove', (e) => {
        // SVG position
        const rect = svg.getBoundingClientRect();
        // Eye centers
        const eyeLCenter = {x: rect.left + 90, y: rect.top + 65};
        const eyeRCenter = {x: rect.left + 130, y: rect.top + 65};
        // Mouse
        const mx = e.clientX, my = e.clientY;
        // Move pupils toward mouse, max 4px offset
        function movePupil(eyeCenter, pupil, baseX, baseY) {
            const dx = mx - eyeCenter.x;
            const dy = my - eyeCenter.y;
            const dist = Math.min(4, Math.sqrt(dx*dx + dy*dy)/10);
            const angle = Math.atan2(dy, dx);
            const px = baseX + Math.cos(angle)*dist;
            const py = baseY + Math.sin(angle)*dist;
            pupil.setAttribute('cx', px);
            pupil.setAttribute('cy', py);
        }
        movePupil(eyeLCenter, pupilL, 90, 70);
        movePupil(eyeRCenter, pupilR, 130, 70);
    });
    </script>
</body>
</html>
